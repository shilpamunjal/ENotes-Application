<!DOCTYPE html>
<html 


<body>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">



<div class="container" style="margin-top:24px">
<div class="row">
<h3 style="text-align:center">View the Notes</h3>
<div th:each="n:${notesList}" class="col-md-10" style="margin-top:40px;">

<p>Title:<span class="" style="color:#1974D2"; margin-left:"5px">[[${n.title}]]</span></p>
<p>Description:<span class="" style="color:#1974D2">[[${n.description}]]</span></p>
<p>Publish Date:<span class="" style="color:#1974D2">[[${n.date}]]</span></p>
<a th:href="@{'editNotes/'+${n.id}}" class="btn btn-primary">Edit</a>
<a th:href="@{'deleteNotes/'+${n.id}}" class="btn btn-danger">Delete</a>
</div>
</div>
</div>




</body>
</html>
